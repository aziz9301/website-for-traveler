<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.css" />

		<!-- Custom Style CSS -->
		<link rel="stylesheet" href="css/style.css" />

		<!-- Font -->
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet" />

		<!-- Icon -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" />

		<!-- OwlCarousel -->
		<link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.carousel.css" />
		<link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.theme.default.css" />

		<title>TravelerFun</title>
	</head>
	<body>
		<main class="login-container">
			<div class="container">
				<div class="row page-login d-flex align-items-center">
					<div class="section-left col-12 col-md-6">
						<h2 class="heading mb-4">
							We explore the new <br />
							life better
						</h2>
						<img src="img/login.png" alt="" class="w-75 d-none d-sm-flex" />
					</div>

					<div class="section-right col-12 col-md-4">
						<div class="card">
							<div class="card-body">
								<div class="text-center">
									<a class="navbar-brand" href="index.html">
										<img src="img/logo.png" alt="logo" class="w-50 mb-4" />
									</a>
								</div>
								<form>
									<div class="form-group">
										<label for="exampleInputEmail1">Email address</label>
										<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">Password</label>
										<input type="password" class="form-control" id="exampleInputPassword1" />
									</div>
									<div class="form-group form-check mt-3">
										<input type="checkbox" class="form-check-input" id="exampleCheck1" />
										<label class="form-check-label" for="exampleCheck1"> Remember Me </label>
									</div>
									<button class="btn btn-login mt-3">Sign In</button>
									<p class="text-center mt-4">
										<a href="#">Saya Lupa Password</a>
									</p>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
